<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class "heading">Tic Tac Toe Time</h1>
    <div class "rules">
        <p>Players take turns putting their marks in empty squares</p>
        <p>First player to get 3 of their marks in a row (up, down, across, or diagonally) wins!</p>
        <p>When all 9 squares are full, the game is over</p> 
    </div>
    <div class= "board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id= "restartButton">Restart</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
