<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
    <style>
        body{
            margin: 50px;
            color: #1E90FF;
        }
    </style>
</head>

<!-- Title and instructions for the game -->
<body>
    <h1>Tic Tac Toe Time</h1>
    <p> THE RULES:
        <br>
        1. Players take turns putting their marks in empty squares
        <br>
        <br>
        2. First player to get 3 of their marks in a row (up, down, across, or diagonally) wins!
        <br>
        <br>
        3. When all 9 squares are full, the game is over
    </p>

    <h2>Let's Play!!</h2>

    <!-- The game board grid for Tic Tac Toe -->

    <div class="board">
        <div id="0"></div> 
        <div id="1"></div>
        <div id="2"></div> 
        <div id="3"></div>
        <div id="4"></div> 
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
      </div>
    

    <!-- Message to announce winner or draw. Also restart button -->
    <button id="restart">Restart</button>
   

    <script src="assets/js/script.js"></script>
</body>

</html>
